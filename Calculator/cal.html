<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal_style.css">
</head>

<body>
    <div class="calculator">
        <h1> Calculator..!!</h1>
        <div class="container">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="btn">AC</button>
                <button class="btn"> DEL </button>
                <button>+/-</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button class="btn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>


</body>

</html>
